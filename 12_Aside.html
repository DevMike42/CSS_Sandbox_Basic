<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test File</title>
  <style>
    h1 {
      /* Remove element from the view */
      /* display: none; */

      /* Remove element from view but keep space */
      /* visibility: hidden; */

      /* Flagging the style as important overrides classes */
      color: blue !important;
    }

    /* Targeting a class will override targeting the element itself */
    .hello {
      color: red;

      margin-top: -30px;
    }
  </style>
</head>

<body>
  <h1 class="hello">Hello World</h1>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat commodi quos natus aperiam voluptatibus dolor.
  </p>
</body>

</html>
