<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media Queries</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: gray;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    /* Sets all h1 elements to be hidden by default */
    h1 {
      display: none;
    }
  </style>

  <!-- Will only load this style sheet if the screen is 768px width or less -->
  <!-- Always add this AFTER the main stylesheet -->
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
</head>

<body>
  <div id="widescreen">
    <h1>Widescreen</h1>
  </div>
  <div id="normal">
    <h1>Normal</h1>
  </div>
  <div id="tablet">
    <h1>Tablet</h1>
  </div>
  <div id="smartphone">
    <h1>Smartphone</h1>
  </div>
  <div id="landscape">
    <h1>Landscape</h1>
  </div>
</body>

</html>
